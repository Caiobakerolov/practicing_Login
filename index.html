<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <h1>Login</h1>

  <form action="" method="get">
    <fieldset>
        <legend>Enter your access details</legend>

        <label for="User">User</label> 
        <input type="text" id="User" placeholder="Digite seu usuario" required autofocus>

        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Digite sua senha">

        <div class="container-btn">
          <input type="reset" value="Apagar" class="btn-apagar">
          <input type="submit" value="Entrar" class="btn-entrar">
        </div>
        

    </fieldset>
  </form>

</body>
</html>
